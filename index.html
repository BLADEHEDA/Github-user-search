<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github0user-search</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <main >
<header>
    <nav class="navbar">
        <nav class="nav-left">devfinder</nav>
        <nav class="nav-right">
            <div class="nav1">LIGHT</div>
            <div class="nav2"><img src="./assets/icon-sun.svg" alt="icon-sun" class="sun" > </div>
        </nav>
    </nav>
</header>
<div class="container1" >
    <div><img src="./assets/icon-search.svg" alt="icon-search" class="icon-search"> </div>
<input type="text"  class="input"    placeholder="Search GitHub username..."> 
<div class="error">No results</div>
<button class="button"  type="submit">Search</button>
</div>


    <section class="container2">
        <article class="first"> 
            <div class="one"><img src="./assets/image-user-placeholder.png" alt="image-user-placeholder" class="image-holder"></div>
            <div class="two">
                <h3 class="p-one">The  Octocat</h3>
                <p class="p-two">@<span class="name" >octocat</span></p>
                <p class="three mobile"> joined on <span class=" dates"> 25 june 2011</span></p>
                <p class="desktop">Thia profile has no bio </p>

            </div>
            <p class="desktop joined">Ioined on  <span class="datex"> 25 june 2011</span></p>
         </article>

            <article class="second">
                <div class="repos">
                    <p class="repository"> repos </p>
                    <p class="repository-num">8</p>
                </div>
                <div class="followers">
                    <p class="follow">Followers</p>
                    <p class="follow-num">3965</p>
                </div>
                <div class="followings">
                    <p class="following">Following</p>
                    <p class="following-num">9</p>
                </div>
            </article>
            <article class="third">
                <div class="locations">
                 <p class="fransisco"><img src="./assets/icon-location.svg" alt="" class="iconz"><span class="view1"> San Fransisco</span></p>
                 <p class="media"><img src="./assets/icon-twitter.svg" alt="" class="iconz"> <a href="" class="view2">Not available</a></p>

                </div>
                <div class="available">
                    <p class="github"> <img src="./assets/icon-website.svg" alt="" class="iconz"><a href="" class="view3">github.blog</a>  </p> 
                    <p class="gitub"><img src="./assets/icon-company.svg " alt="" class="iconz"><a href="" class="view4">github </a> </p>
                </div>
            </article>
    </section>

</main>

    <script src="script.js"></script>
</body>
</html>
